@(books: List[Book])

@main("All books"){

    @if(books.isEmpty){
        <h1>No books exist yet</h1>
    }else{
        <h1>All books</h1>
    }

    @for(book <- books){
        <a class="btn btn-link" href="@routes.BooksController.getBook(book.id)">@book.title</a>
        <p>Price: @book.price</p>
        <p>Author: @book.author</p>
    }

    <a class="btn btn-success" href="@routes.BooksController.getCreate()">
        <i class="glyphicon glyphicon-plus"></i> Create Book
    </a>

}
