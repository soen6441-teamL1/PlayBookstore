@(books: Set[Book])

@main("All books<"){
    <h1>All books</h1>
    @for(book <- books){
        <a href="@routes.BooksController.getBook(book.id)">@book.title</a>
        <p>Price: @book.price</p>
        <p>Author: @book.author</p>
    }

    <a href="@routes.BooksController.getCreate()">Create New Book</a>
}
