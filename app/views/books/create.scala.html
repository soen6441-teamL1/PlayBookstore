@(bookForm: Form[Book])

@import helper._
@import views.html.books.partials._bookFormFields

@main("Create Book"){
    <h1>Create Book</h1>

    @helper.form(action = routes.BooksController.postCreate()){

        @_bookFormFields(bookForm)

        <button class="btn btn-success" type="submit">
            <i class="glyphicon glyphicon-plus"></i> Create Book
        </button>
    }
}
