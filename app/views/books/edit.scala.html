@(bookForm: Form[Book])

@import helper._
@import views.html.books.partials._bookFormFields

@main("Edit Book"){
    <h1>Edit Book</h1>

    @helper.form(action = routes.BooksController.putEdit()){

        @_bookFormFields(bookForm)

        <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-edit"></i> Edit Book
        </button>
    }
}
