@(book : Book)

@main(book.title){
    <h1>@book.title</h1>
    <p>Price: @book.price $</p>
    <p>Author: @book.author</p>

    <a class="btn btn-primary" href="@routes.BooksController.getEdit(book.id)">Edit</a>
    <a class="btn btn-danger" href="@routes.BooksController.delete(book.id)">Delete</a>
}
