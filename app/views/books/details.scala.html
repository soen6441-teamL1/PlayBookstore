@(book : Book)

@main(book.title){
    <h1>@book.title</h1>
    <p>Price: @book.price $</p>
    <p>Author: @book.author</p>

    <a class="btn btn-primary" href="@routes.BooksController.getEdit(book.id)">Edit</a>

    <button class="btn btn-danger" onclick="sendDeleteRequest(
        '@routes.BooksController.getEdit(book.id)',
        '@routes.HomeController.index()'
    )">Delete</button>
}
